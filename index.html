<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>** VCS LAND **</title>
<style>
  :root {
    /* Rainbow frame settings */
    --border-width: 12px;
    --border-radius: 36px;
    --spin-duration: 8s;

    /* LIGHT NEUMORPHIC PALETTE */
    /* This specific grey-blue-white is the "classic" neumorphic base */
    --bg-color: #e0e5ec;       
    --text-color: #4a4a4a;     
    
    /* Shadows for the 3D effect on light bg */
    --shadow-light: #ffffff;   /* Top-left highlight (pure white) */
    --shadow-dark: #a3b1c6;    /* Bottom-right shadow (soft grey) */
    
    --accent-color: #6d5dfc;   /* Purple accent for active states */
  }

  footer {
    margin-top: 48px;
    font-size: 0.85rem;
    opacity: 0.7;
    color: #fff; /* Keep footer white to stand out against the dark body */
  }
  
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    
    /* Dark body background helps the rainbow and light card pop */
    background: #222; 
    
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text-color);
  }

  /* Make the gradient angle animatable */
  @property --angle {
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: false;
  }

  .rainbow-border {
    position: relative;
    padding: var(--border-width);
    border-radius: var(--border-radius);
    overflow: visible;
    /* Drop shadow behind the entire component */
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  }

  /* Main sharp rainbow border */
  .rainbow-border::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: conic-gradient(
      from var(--angle),
      #ff0000,
      #ff7f00,
      #ffff00,
      #00ff00,
      #00ffff,
      #0000ff,
      #ff00ff,
      #ff0000
    );
    animation: spin var(--spin-duration) linear infinite;
    z-index: -1; 
  }

  /* Glowing halo */
  .rainbow-border::after {
    content: "";
    position: absolute;
    inset: -14px;
    border-radius: inherit;
    background: conic-gradient(
      from var(--angle),
      #ff0000,
      #ff7f00,
      #ffff00,
      #00ff00,
      #00ffff,
      #0000ff,
      #ff00ff,
      #ff0000
    );
    filter: blur(40px);
    opacity: 0.4;
    animation: spin var(--spin-duration) linear infinite;
    z-index: -2;
    
    /* Mask logic to keep center transparent/dark */
    -webkit-mask: radial-gradient(circle at center, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 70%);
    mask: radial-gradient(circle at center, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 70%);
  }

  .rainbow-inner {
    position: relative;
    border-radius: calc(var(--border-radius) - var(--border-width));
    
    /* CRITICAL: Background matches button color for seamless effect */
    background: var(--bg-color); 
    
    padding: 40px 60px;
    text-align: center;
    width: min(85vw, 600px);
    box-sizing: border-box;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: var(--text-color);
    letter-spacing: 2px;
    margin-bottom: 10px;
    /* Gentle text shadow for depth */
    text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
  }

  @keyframes spin {
    to {
      --angle: 360deg;
    }
  }

  /* ------------------------------------- */
  /* NEUMORPHIC BUTTON STYLES (LIGHT)      */
  /* ------------------------------------- */
  
  .button-stack {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 24px;
    margin-top: 32px;
    width: 100%;
    max-width: 320px;    
    /* Nudge left */
    margin-left: -40px;   /* try -30px / -50px */
  }

  .btn-convex {
    position: relative;
    display: block;
    width: 100%;
    padding: 16px 24px;
    border-radius: 50px; 
    
    /* Neumorphic Background */
    background: var(--bg-color);
    color: var(--text-color);
    
    /* Typography */
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 1px;
    text-decoration: none;
    text-align: center;
    
    /* Light Mode Shadows: White highlight top-left, Grey shadow bottom-right */
    box-shadow: 
      9px 9px 16px var(--shadow-dark), 
      -9px -9px 16px var(--shadow-light);
      
    transition: all 0.25s ease;
    /* No border needed for light mode neumorphism usually, creates cleaner look */
  }

  /* Hover State: Slight lift */
  .btn-convex:hover {
    color: var(--accent-color);
    transform: translateY(-2px);
    box-shadow: 
      12px 12px 20px var(--shadow-dark), 
      -10px -10px 20px var(--shadow-light);
  }

  /* Active/Pressed State: The "Dent" Effect */
  .btn-convex:active {
    transform: translateY(0) scale(0.98);
    box-shadow: 
      inset 6px 6px 10px var(--shadow-dark), 
      inset -6px -6px 10px var(--shadow-light);
  }
  
  /* Responsive tweak */
  @media (max-width: 480px) {
    .rainbow-inner {
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<div class="rainbow-border">
  <div class="rainbow-inner">
    <h1>VCS LAND</h1>

    <div class="button-stack">
      <a href="https://calculator.vcsland.com" class="btn-convex">
        Mortgage Calculator
      </a>
      <a href="https://dividendinthefuture.vcsland.com" class="btn-convex">
        Future Dividends
      </a>
      <a href="https://moji.vcsland.com" class="btn-convex">
        Moji Blaster
      </a>
      <a href="https://algebra.vcsland.com" class="btn-convex">
        Algebra Tutor
      </a>
      <a href="https://buttonpop.vcsland.com" class="btn-convex">
        Button POP
      </a>
    </div>
  </div>
</div>

</body>
</html>
