
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>** VCSLand **</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }

    /* Rainbow gradient animation */
    @keyframes rainbowBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Wrapper with animated rainbow border */
    .rainbow-box {
      position: relative;
      padding: 20px;
      border-radius: 16px;
      z-index: 0;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
    }
    .rainbow-box::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 18px;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400% 400%;
      animation: rainbowBorder 8s linear infinite;
      z-index: -2;
    }
    .rainbow-box::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      border-radius: 12px;
      background: #0f2027;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      flex-direction: column; /* stack vertically */
      gap: 20px;              /* space between buttons */
      align-items: stretch;   /* stretch all buttons equally */
    }

    a {
      text-decoration: none;
      background: #22d3ee;
      color: #0f2027;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      display: block;
      width: 100%;             /* all same width */
      box-sizing: border-box;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(34, 211, 238, 0.4);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rainbow-box">
      <h1>Welcome to VCSLand</h1>
      <div class="buttons">
        <a href="https://calculator.vcsland.com">Mortgage Calculator</a>
        <a href="https://moji.vcsland.com">Moji Blaster</a>
        <a href="https://algebra.vcsland.com">Algebra Tutor</a>
      </div>
    </div>
    <footer>Â© 2025 VCS Capital Properties. All rights reserved.</footer>
  </div>
</body>
</html>
