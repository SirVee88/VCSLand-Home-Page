<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>** VCSLand **</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }

    /* Rainbow gradient animation */
    @keyframes rainbowBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400% 400%;
      animation: rainbowBorder 8s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }
    a::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400% 400%;
      border-radius: 12px;
      z-index: -1;
      animation: rainbowBorder 6s linear infinite;
    }
    a::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: #0f2027;
      border-radius: 8px;
      z-index: -1;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to VCSLand</h1>
    <div class="buttons">
      <a href="https://calculator.vcsland.com">Mortgage Calculator</a>
      <a href="https://moji.vcsland.com">Moji Blaster</a>
      <a href="https://algebra.vcsland.com">Algebra Tutor</a>
    </div>
    <footer>Â© 2025 VCS Capital Properties. All rights reserved.</footer>
  </div>
</body>
</html>
