<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>** VCS LAND **</title>
<style>
  :root {
    /* Rainbow frame */
    --border-width: 12px;
    --border-radius: 36px;

    /* Spin duration for the rainbow */
    --spin-duration: 4s;

    /* Neumorphic button variables */
    --bg-color: #e0e5ec;
    --text-color: #4a4a4a;
    --shadow-light: #ffffff;
    --shadow-dark: #a3b1c6;
    --accent-color: #6d5dfc;
  }

  footer {
    margin-top: 24px;
    font-size: 0.85rem;
    opacity: 0.7;
  }
  
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;      /* Stack rainbow box and footer vertically */
    align-items: center;
    justify-content: center;
    background: #111;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #fff;
  }

  /* Make the gradient angle animatable so only COLORS spin */
  @property --angle {
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: false;
  }

  .rainbow-border {
    position: relative;
    padding: var(--border-width);   /* thickness of the border */
    border-radius: var(--border-radius);
    overflow: visible;
  }

  /* Main sharp rainbow border */
  .rainbow-border::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: conic-gradient(
      from var(--angle),
      red,
      orange,
      yellow,
      lime,
      cyan,
      blue,
      magenta,
      red
    );
    animation: spin var(--spin-duration) linear infinite;
    z-index: -1; /* behind the black box */
  }

  /* Strong glowing halo behind the rainbow */
  .rainbow-border::after {
    content: "";
    position: absolute;
    inset: -14px; /* extend outwards for glow */
    border-radius: inherit;
    background: conic-gradient(
      from var(--angle),
      red,
      orange,
      yellow,
      lime,
      cyan,
      blue,
      magenta,
      red
    );
    filter: blur(40px);
    opacity: 0.3;
    animation: spin var(--spin-duration) linear infinite;
    z-index: -2; /* further behind */

    /* Fade out before the element's edges so corners don't show as a box */
    -webkit-mask: radial-gradient(circle at center,
      rgba(0,0,0,1) 0%,
      rgba(0,0,0,1) 55%,
      rgba(0,0,0,0) 100%
    );
    mask: radial-gradient(circle at center,
      rgba(0,0,0,1) 0%,
      rgba(0,0,0,1) 55%,
      rgba(0,0,0,0) 100%
    );
  }

  .rainbow-inner {
    position: relative;
    border-radius: calc(var(--border-radius) - var(--border-width));
    background: #000;
    padding: 40px 60px;
    text-align: center;

    /* Make box responsive: grows with window, max width cap */
    width: min(85vw, 600px);
    box-sizing: border-box;
    margin: 0 auto;

    /* NEW: make children (h1 + button-stack) share the same horizontal center */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @keyframes spin {
    to {
      --angle: 360deg;
    }
  }

  /* ------------------------------------------------ */
  /*        NEUMORPHIC BUTTON BASE STYLE              */
  /* ------------------------------------------------ */
  button,
  .btn-convex {
    border: none;
    outline: none;
    background: var(--bg-color);
    cursor: pointer;
    transition: all 0.3s ease;
    color: #ffffff;           /* base color, overridden below */
    font-weight: 600;
    letter-spacing: 1px;
  }

  /* Container for stacked buttons */
  .button-stack {
    display: flex;
    flex-direction: column;
    align-items: stretch;       /* stretch children to same width */
    gap: 26px;                 /* spacing between buttons */
    margin-top: 32px;

    /* Center the whole stack and limit its width */
    width: 100%;
    max-width: 320px;
  }

  /* ------------------------------------------------ */
  /*       CONVEX (STANDARD RAISED) BUTTON            */
  /* ------------------------------------------------ */
  .btn-convex {
    padding: 12px 24px;
    border-radius: 30px;

    /* Neumorphic shadows */
    box-shadow:
      9px 9px 16px var(--shadow-dark),
      -9px -9px 16px var(--shadow-light);

    text-decoration: none;   /* remove underline from <a href> */

    /* Button text should be BLACK */
    color: #000;

    display: block;          /* full-width block inside stack */
    width: 100%;             /* same width for all buttons */
    text-align: center;      /* center button label */
  }

  .btn-convex:active {
    box-shadow:
      inset 6px 6px 10px var(--shadow-dark),
      inset -6px -6px 10px var(--shadow-light);
    transform: scale(0.98);
  }
</style>
</head>
<body>

<div class="rainbow-border">
  <div class="rainbow-inner">
    <h1>VCS LAND</h1>

    <div class="button-stack">
      <a href="https://calculator.vcsland.com" class="btn-convex">
        Mortgage Calculator
      </a>
      <a href="https://dividendinthefuture.vcsland.com" class="btn-convex">
        Future Dividends
      </a>
      <a href="https://moji.vcsland.com" class="btn-convex">
        Moji Blaster
      </a>
      <a href="https://algebra.vcsland.com" class="btn-convex">
        Algebra Tutor
      </a>
      <a href="https://buttonpop.vcsland.com" class="btn-convex">
        Button POP
      </a>
    </div>
  </div>
</div>

<footer>Â© 2025 VCS Capital Properties. All rights reserved.</footer>  

</body>
</html>
