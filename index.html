<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>** VCSLand **</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Animatable custom property for the gradient angle */
    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    .rainbow-box {
      position: relative;
      padding: 30px 20px 70px 20px; /* top | right | bottom | left */
      border-radius: 16px;
      z-index: 0;
      overflow: hidden;
      width: 80vw;
      box-sizing: border-box;
      background: #111; /* solid interior so only edges glow */
    }

    /* Edge-only animated conic gradient + glow */
    .rainbow-box::after,
    .rainbow-box::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 16px;                 /* border thickness */
      border-radius: inherit;
      /* Smooth ROYGBIV (equal 1/7 slices) with seamless wrap to red */
      background-image: conic-gradient(
        from var(--angle),
        red 0deg,
        #ff7f00 51.43deg,            /* orange */
        yellow 102.86deg,
        #00ff00 154.29deg,           /* green */
        #007fff 205.71deg,           /* blue */
        indigo 257.14deg,
        violet 308.57deg,
        red 360deg
      );
      /* Mask out the center so only the edges show */
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;

      /* ✨ Critical fix: let clicks pass through the overlay */
      pointer-events: none;

      animation: spin 6s linear infinite;
    }

    /* Soft outer glow */
    .rainbow-box::before {
      filter: blur(0.7rem);
      opacity: 0.6;
    }

    @keyframes spin {
      from { --angle: 0deg; }
      to   { --angle: 360deg; }
    }

    h1 {
      font-size: 4rem;
      margin: 0 0 80px 0;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    a {
      text-decoration: none;
      background: #2c5364;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      display: block;
      width: 80%;
      box-sizing: border-box;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(34, 211, 238, 0.4);
    }

    footer {
      margin: 2rem 0;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rainbow-box">
      <h1>VCS Land</h1>
      <div class="buttons">
        <a href="https://calculator.vcsland.com">Mortgage Calculator</a>
        <a href="https://moji.vcsland.com">Moji Blaster</a>
        <a href="https://algebra.vcsland.com">Algebra Tutor</a>
      </div>
    </div>
    <footer>© 2025 VCS Capital Properties. All rights reserved.</footer>
  </div>
</body>
</html>
